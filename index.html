<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for movies" />
      <button id="searchButton">Search</button>
    </div>
    <div id="content">
      <div id="searchResultsContainer" class="results-container">
        <h2>Search Results</h2>
        <button id="backToTrendsButton" class="hidden">Back to Trend List</button>
        <div id="searchResults" class="horizontal-list"></div>
      </div>
      <div id="initialContent">
        <h2>Trending Today</h2>
        <div id="trendingToday" class="horizontal-list"></div>
        <h2>Trending This Week</h2>
        <div id="trendingThisWeek" class="horizontal-list"></div>
        <h2>Popular Movies</h2>
        <div id="popularMovies" class="horizontal-list"></div>
      </div>
    </div>
  </div>
  <div id="snackbar" class="snackbar"></div>
  <script src="App.js"></script>
</body>
</html>
