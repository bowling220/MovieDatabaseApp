<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Movie Search</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for movies">
      <button id="search-button">
        <span class="material-icons">search</span>
      </button>
    </div>
  </header>
  <main>
    <section id="results-section">
      <h2>Search Results</h2>
      <div id="search-results" class="horizontal-list"></div>
    </section>
    <section id="trending-section">
      <h2>Trending Today</h2>
      <div id="trending-today" class="horizontal-list"></div>
      <h2>Trending This Week</h2>
      <div id="trending-week" class="horizontal-list"></div>
      <h2>Popular Movies</h2>
      <div id="popular-movies" class="horizontal-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Movie Search App</p>
  </footer>
</body>
</html>
